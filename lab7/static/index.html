<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
</head>
<body onload="getXml()">
<div id="xml"></div>
<div id="json"></div>
<img src="png/main.png" alt="">
<a href="docx/main.docx">doc</a>
<video src="mp4/main.mp4" controls="controls"></video>
</body>
<script>
    function getXml()
    {
        async function loadJSON(){
            let result = document.getElementById('json');
            fetch('http://localhost:3000/json/main.json')
                .then(response => response.json())
                .then(resp => {
                    result.innerText = JSON.stringify(resp);
                });
        }

        async function loadXML() {
            let result = document.getElementById('xml');
            fetch('http://localhost:3000/xml/main.xml')
                .then(response => response.text())
                .then(resp => {
                    result.innerText = resp;
                });
        }
        loadXML();
        loadJSON();
    }
</script>
</html>
